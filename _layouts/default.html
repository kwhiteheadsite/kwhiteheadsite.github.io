<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index, follow, noimageai, noai, imageindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav>
    <ul>
        {% for section in page.sections %}
        <li><a href="#{{ section.id }}">{{ section.name }}</a></li>
        {% endfor %}
    </ul>
</nav>

{{ content }}

<footer class="page-footer">
    <div class="footer-content">
        <p>&copy; {{ 'now' | date: "%Y" }} Katy Whitehead. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
